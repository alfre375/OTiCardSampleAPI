<html>
    <head>
        <title>OTiCard Test</title>
    </head>
    <body>
        <form action="./charge" method="post">
            Amount: <input type="number" name="amount" id="amount"><br>
            Currency: <select name="currency" id="currency">
                <option value="MIN">MIN</option>
                <option value="UPK">UPK</option>
                <option value="ONI">ONI</option>
                <option value="MXN">MXN</option>
                <option value="USD">USD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
            </select><br>
            Magstripe: <input type="password" name="magstripeId" id="magstripeId"><br>
            NIP: <input type="password" name="nip" id="nip"><br>
            <button type="submit">Charge to creator account</button>
        </form>
    </body>
</html>
